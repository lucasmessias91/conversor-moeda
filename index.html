<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <div class="logo">
      <img id="logo" src="./assets/img/logo.gif" alt="logo-conversor-moedas" />
    </div>
    <main>
      <label>
        Converter <b>de</b>
        <select class="select-moeda-1">
            <option value="real">R$ Real Brasileiro</option>
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="btc">₿ BitCoin</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="select-moeda-2">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="btc">₿ BitCoin</option>
          <option value="real">R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Valor
        <input class="valor" type="number" placeholder="R$ 0,00" />
      </label>
      <button onclick="converter()" class="btn-converter">Converter</button>
      <section>
        <div class="currency-box">
          <img class="img-moeda-1" src="./assets/img/real.png" alt="logo-moeda-converter" />
          <p class="currency name-moeda-1">Real</p>
          <p class="currency-value-convert convertido">R$ 0,00</p>
        </div>
        <img
          class="flecha"
          src="./assets/img/flecha.png"
          alt="seta-conversao"
        />
        <div class="currency-box">
          <img
            class="img-moeda-2"
            src="./assets/img/dolar.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency name-moeda-2">Dolar</p>
          <p class="currency-value resultado">$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
