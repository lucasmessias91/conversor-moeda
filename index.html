<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <div class="logo">
      <img id="logo"
        src="./assets/img/logo.gif"
        alt="logo-conversor-moedas"
      />
    </div>
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select>
          <option>US$ DÃ³lar Americano</option>
        </select>
      </label>
      <label>
        Valor
        <input type="text" placeholder="R$ 0,00"  />
      </label>
      <button>Converter</button>
      <section>
        <div class="currency-box">
          <img
            src="./assets/img/brasil.png"
            alt="logo-moeda-converter"
            readonly
          />
          <p class="currency">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </div>
        <img class="flecha" src="./assets/img/flecha.png" alt="seta-conversao" />
        <div class="currency-box">
          <img src="./assets/img/eua.png" alt="logo-moeda-convertida" />
          <p class="currency">Dolar</p>
          <p class="currency-value">R$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
